<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="top circle">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom circle">
    <div class="container">
      <div class="top">
        <div class="photo-holder">
          <img class="photo" src="images/image-victor.jpg" alt="">
        </div>
      </div>
      <div class="middle">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="bottom">
        <ul class="stats">
          <div class="stat">
            <li class="item">
              <h1>80K</h1>
            </li>
            <li class="value">Followers</li>
          </div>
          <div class="stat">
            <li class="item">
              <h1>803K</h1>
            </li>
            <li class="value">Likes</li>
          </div>
          <div class="stat">
            <li class="item">
              <h1>1.4K</h1>
            </li>
            <li class="value">Photos</li>
          </div>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tomasz Kraszewski</a>.
    </div>
</body>

</html>
